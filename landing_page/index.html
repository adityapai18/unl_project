<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/unl-map-js@0.0.3/lib/unl-map-js.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/unl-map-js@0.0.3/lib/unl-map-js.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css"
    />
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
    <script src="./index.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <style>
      body {
        overflow-y: hidden;
      }
    </style>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <nav>
      <div class="container flex w-full justify-between px-4 py-4 bg-[#26282C]">
        <button
          class="flex"
          type="button"
          data-drawer-target="drawer-navigation"
          data-drawer-show="drawer-navigation"
          aria-controls="drawer-navigation"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-8 h-8"
            fill="none"
            viewBox="0 0 24 24"
            stroke="white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
        <div class="flex flex-row">
          <img src="./profile.png" class="object-contain mr-3" />
          <button
            class="bg-white w-[32px] h-[32px] rounded-full flex justify-center items-center"
          >
            <span class="material-symbols-outlined"> notifications </span>
            <div
              class="absolute top-3 right-3 bg-[#FF5252] rounded-full p-2 flex justify-center items-center"
            >
              <p class="absolute text-white">2</p>
            </div>
          </button>
        </div>
      </div>
      <hamburger-menu
        id="drawer-navigation"
        class="fixed z-40 h-screen p-4 overflow-y-auto bg-white w-80 dark:bg-[#26282C]"
        tabindex="-1"
        aria-labelledby="drawer-navigation-label"
      >
        <h5
          id="drawer-navigation-label"
          class="text-base font-semibold text-gray-500 uppercase dark:text-gray-400"
        >
          Menu
        </h5>
        <button
          type="button"
          data-drawer-dismiss="drawer-navigation"
          aria-controls="drawer-navigation"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Close menu</span>
        </button>
        <div class="py-4 overflow-y-auto">
          <ul class="space-y-2">
            <li>
              <a
                href="#"
                class="flex flex-column items-center justify-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
              >
                <img src="./hamburger_profile.png" class="object-contain" />
              </a>
              <h3 class="text-white text-center font-semibold">Jennie Doe</h3>
              <h4 class="text-white text-center">jennie.doe@gmail.com</h4>
              <hr class="mt-5" />
            </li>
            <li>
              <div class="mt-5"></div>
              <a
                href="#"
                class="flex items-center p-5 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
              >
                <span class="material-symbols-outlined absolute left-28">
                  home
                </span>
                <h3 class="ml-3 font-semibold absolute left-36">Home</h3>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center p-5 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
              >
                <span class="material-symbols-outlined absolute left-28">
                  conversion_path
                </span>
                <h3 class="ml-3 font-semibold absolute left-36">Go</h3>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center p-5 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
              >
                <span class="material-symbols-outlined absolute left-28">
                  insights
                </span>

                <h3 class="ml-3 font-semibold absolute left-36">DashBoard</h3>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center p-5 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
              >
                <span class="material-symbols-outlined absolute left-28">
                  settings
                </span>
                <h3 class="ml-3 font-semibold absolute left-36">settings</h3>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center p-5 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
              >
                <span class="material-symbols-outlined absolute left-28">
                  person
                </span>
                <h3 class="ml-3 font-semibold absolute left-36">profile</h3>
              </a>
            </li>
          </ul>
        </div>
        <div class="absolute bottom-20"><hr></div>
      </hamburger-menu>
    </nav>
    <div id="map" style="height: 850px">
      <div class="px-2 py-3 absolute w-full z-10">
        <div
          class="w-full bg-white h-14 rounded-full flex flex-row align-center justify-between px-5"
        >
          <span class="material-symbols-outlined self-center">
            location_on
          </span>
          <div class="self-center w-full mx-5">
            <input
              type="text"
              class="block p-2.5 w-full z-20 text-m text-gray-900 bg-white-50 rounded border-none"
              placeholder="Search here"
            />
          </div>
          <span class="material-symbols-outlined self-center"> mic </span>
        </div>
      </div>
    </div>
    <fab class="fab-wrapper">
      <input id="fabCheckbox" type="checkbox" class="fab-checkbox" />
      <label class="fab" for="fabCheckbox">
        <span class="fab-dots fab-dots-1"></span>
        <span class="fab-dots fab-dots-2"></span>
        <span class="fab-dots fab-dots-3"></span>
      </label>
      <div class="fab-wheel">
        <a class="fab-action fab-action-1">
          <i class="fas fa-question"></i>
        </a>
        <a class="fab-action fab-action-2">
          <i class="fas fa-book"></i>
        </a>
        <a class="fab-action fab-action-3">
          <i class="fas fa-address-book"></i>
        </a>
        <a class="fab-action fab-action-4">
          <i class="fas fa-info"></i>
        </a>
      </div>
    </fab>
